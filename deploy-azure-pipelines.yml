trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - checkout: self

  - script: |
      npm install
      npm run build
    displayName: "npm install & build www folder"

  - task: FtpUpload@2
    inputs:
      credentialsOption: 'inputs'
      serverUrl: $(FTP_HOST)
      username: $(FTP_USER)
      password: $(FTP_PWD)
      implicitFTPS: true
      rootDirectory: './build'
      filePatterns: '**'
      remoteDirectory: './www'
      clean: false
      cleanContents: false
      preservePaths: false
      trustSSL: false